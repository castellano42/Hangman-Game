			var randomWord = wordBank[Math.floor(wordBank.length * Math.random())];
				var lives =  11;

				document.onkeyup = function(event) {

			function displayWord(event){
				var displayText = "";
				var key = event.key.toLowerCase();

				// make sure incorrect letters and correct letters strings do not contain the current key entered by the user
				if(incorrectLetters.indexOf(key) == -1 && correctLetters.indexOf(key) == -1){
					// is the current key that the user pressed in the random word?
					if(randomWord.toLowerCase().indexOf(key) > -1){
						// add this key to the correct letters string
						if(key.length == 1) {
							correctLetters += key;
						}
					} else {
						// make sure this key is no longer than 1 otherwise "shift" could get added to incorrect letters
						if(key.length == 1) {
							incorrectLetters += key;
							lives--;
							document.getElementById("incorrect-letters").textContent = incorrectLetters;
							document.getElementById("lives").textContent = lives;

						}
					}
				}

			for(i = 0; i < randomWord.length; i++){
				var randomWordChar = randomWord.charAt(i);

				// check if current letter in random word exists in the correct letters string. 
				if(correctLetters.indexOf(randomWordChar.toLowerCase()) > -1){
					displayText += randomWordChar;
				} else if(randomWordChar == " ") {
					displayText += " ";
				} else {
					displayText += "_";
				}
			}
			if(displayText.indexOf("_") === -1){

					// if(alert('Alert For your User!')){}

					// alert("YOU GOT It!!!!");
				}


				if(lives === 0){
					setTimeout(function(){
				    alert("GAME OVER!!!")},1000);
				}
			return displayText;
			
			};
